<section class="counter-plugin">

<!--hover effect start-->
<section class="hover-effect">
  <div class="container">
   <div class="col-lg-6">
    <h2 id="demo"> Zoom In</h2>

  <div>

<!--WOW PLUGIN START-->
<section class="wow-plugin">
  <div class="container">
    <section class="red wow fadeInUp" data-wow-duration="2s" data-wow-iteration="5";>
    </section>
     <section class="green wow fadeInUp" data-wow-duration="3s">
    </section>
     <section class="blue wow fadeInUp" data-wow-duration="4s">
    </section>
  </div>
</section>

  </div>
  </div>
</section>
<!--owl wow js start-->
<section class="merge">
  <div class="container">
    <h3>Owl wow js slider</h3>
    <div class="owl-carousel owl-theme">
    <div class="item" data-merge="1"><img src="images/6.jpg"></div>
    <div class="item" data-merge="2"><img src="images/7.jpg"></div>
    <div class="item" data-merge="1"><img src="images/minimo_banner.jpg"></div>

    <div class="item" data-merge="2"><img src="images/7.jpg"></div>
  </div>
</section>
